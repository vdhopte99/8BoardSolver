<!DOCTYPE html>
<html>
    <head>
        <title>8 Board Solver</title>

        <link rel="stylesheet"
		  type="style/css"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    </head>

    <body>
        <h1>Welcome to 8 Board Solver</h1>
        <canvas class="canvas" id="canvas" height="400" width="400" style="background-color: #3e3e3e;"></canvas>
        <br>
        
        <div class="container" >
            <div class="row" style="margin: 10px;">
                <label for="boardSize" class="form-label">Board Size: </label>
                <select id="boardSize" class="form-control" onchange="changeLength(value)">
                    <option value="2">2</option>
                    <option value="3" selected="selected">3</option>
                    <option value='4'>4</option>
                    <option value='5'>5</option>
                </select>
            </div>

            <div class="row" style="margin: 10px;">
                <button onclick="setup()">Randomize</button>
            </div>

            <div class="row" style="margin: 10px;">
                <label for="algorithm" class="form-label">Algorithm: </label>
                <select class="selector" id="algorithm">
                    <option value="A*" selected="select">A*</option>
                    <option value="GreedyBest">Greedy-Best</option>
                    <option value='UniformCost'>Uniform-Cost</option>
                    <option value='IterativeDeepening'>Iterative-Deepening </option>
                    <option value='BFS'>Breadth-First</option>
                    <option value='DFS'>Depth-First</option>
                </select>
            </div>

            <div class="row" style="margin: 10px;">
                <label for="iterations" class="form-label">Iteration Limit: </label>
                <input id="iterations" type="text" class="form-control" placeholder="Enter Max # of Iterations"></input>
            </div>
        </div>       
    </body>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet"></link>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" ></script>

    <script>
        const canvas = document.querySelector(".canvas");
        const ctx = canvas.getContext("2d");
        ctx.lineWidth = 5;

        function changeLength(n){
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#FFFFFF";
            ctx.fillRect(10, 10, 380, 380);
            drawGrid(n);
            randomBoard(n);
        }

        function getRandomInt(max) {
            return Math.floor(Math.random() * Math.floor(max));
        }

        function drawTiles(n, tiles) {
            tileWidth = (400 - 20 - 10)/n
            interval = tileWidth + 5;
            counter = 0;
            for (i = 0; i < n; i++){
                for (j = 0; j < n; j++){
                    if (tiles[counter] === 0){
                        ctx.fillStyle = "#000000";
                        ctx.fillRect(interval * i + 10, interval * j + 10, tileWidth, tileWidth);
                    }
                    else {
                        ctx.font = "30px Arial";
                        ctx.fillStyle = "#000000";
                        ctx.fillText(tiles[counter], (tileWidth / 2)  + interval * i, (tileWidth / 2 + 20) + interval * j);
                    }
                    counter++;
                }
            }
        }

        function randomBoard(n) {
            var used = [];
            for (i = 0; i < n*n; i++) {
                used.push(false);
            }

            console.log(used);

            tiles = [];
            max = n * n;
            for (i = 0; i < n*n; i++) {
                x = getRandomInt(max);
                while (used[x] === true) {
                    x = getRandomInt(max);
                }
                used[x] = true;
                tiles.push(x);
            }
            drawTiles(n, tiles);
        }

        function drawGrid(n){
            let interval = 380 / n;

            ctx.beginPath();

            for (i = 0; i < n - 1; i++) {
                ctx.moveTo(interval * (i + 1) + 10, 10);
                ctx.lineTo(interval * (i + 1) + 10, 390);
                ctx.stroke();

                ctx.moveTo(10, interval * (i + 1) + 10);
                ctx.lineTo(390, interval * (i + 1) + 10);
                ctx.stroke();
            }
        }

        function setup(){
            ctx.fillStyle = "#FFFFFF";
            ctx.fillRect(10, 10, 380, 380);

            let n = $('#boardSize').val();
            drawGrid(n);
            randomBoard(n);
		}

		$('document').ready(setup);
    </script>
</html>
